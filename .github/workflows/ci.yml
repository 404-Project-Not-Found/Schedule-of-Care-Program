name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint_and_format:
    name: Lint, Format & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npm run format:check

      - name: ESLint
        run: npm run lint

      - name: Run tests
        run: npm test
